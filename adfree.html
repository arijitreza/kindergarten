<html>
  <head>
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool@latest'></script>
  	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/clappr/clappr@latest/dist/clappr.min.js"></script>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/jquery.marquee/1.4.0/jquery.marquee.min.js'></script>
    <script src="https://cdn.jsdelivr.net/gh/clappr/dash-shaka-playback@latest/dist/dash-shaka-playback.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
  </head>

  <body style="margin: 0; padding: 0;">
    <div id="player"></div>
   <script>

      // Acquired kty k and kid

      var kTyK = {

        kty: "oct",

        alg: "A128KW",

        kid: "tfK2iaoQEqp3OSP+MM9GFX",

        k: "cTXYIYJMd3CgnBmcOf8Hah"

      };

      // Initialize the player and set up the manifest

      var manifestUri = 'https://license.premiumbynd.workers.dev/license.php?channel=officialstreaming';

      var video = document.getElementById('video');

      var player = new shaka.Player(video);

      player.configure({

        drm: {
      clearKeys: {
        [kTyk.kid]: kTyK.k
      },
    }

      });

      // Listen for errors and log them.

      player.addEventListener('error', function(event) {

        console.error('Error code', event.detail.code, 'object', event.detail);

      });

      // Try to load a manifest.

      player.load(manifestUri).then(function() {

        console.log('The video has now been loaded!');

      }).catch(onError);    

      function onError(error) {

        console.error('Error code', error.code, 'object', error);

      }

    </script>
  </body>
</html>
